import sys
import subprocess

def has_support(feature):
    # uArch detection not working on Windows
    if sys.platform in ['win32']:
        return False

    try:
        cmd = subprocess.Popen(
            ['grep', feature, '/proc/cpuinfo'], stdout=subprocess.PIPE)
    except OSError:
        return False

    out = cmd.stdout.read().decode('ascii')
    cmd.wait()

    if out.strip() != '':
        return True

